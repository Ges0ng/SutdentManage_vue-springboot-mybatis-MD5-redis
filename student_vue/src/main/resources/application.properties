server.servlet.context-path=/
spring.application.name=student
server.port=8080

#数据源
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.url=jdbc:mysql://localhost:3306/guanli?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=password

#redis
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.database=0


#mybatis配置
mybatis.mapper-locations=classpath:com/nmsl/mapper/*.xml
mybatis.type-aliases-package=com.nmsl.entity

#配置日志
logging.level.com.nmsl=debug
logging.level.com.service=info
logging.level.com.controller=info

#视图
spring.mvc.view.prefix=
spring.mvc.view.suffix=.html

#用户上传的图片
photo.dir=C:\\Users\\2020\\IdeaProjects\\student_vue\\src\\main\\resources\\static\\photos
spring.web.resources.static-locations=classpath:/static/,file:${photo.dir}

#限制文件大小
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
